<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .admin-panel {
            margin: 20px auto;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <div class="admin-panel">
        <h3>Add Coins to User</h3>
        <input type="text" id="username" placeholder="Enter Username" />
        <input type="number" id="coins" placeholder="Enter Coins to Add" />
        <button onclick="addCoins()">Add Coins</button>
        <p id="status-message"></p>
    </div>

    <script>
        // Simulate adding coins (this should be connected to a backend for real users)
        function addCoins() {
            const username = document.getElementById("username").value;
            const coins = parseInt(document.getElementById("coins").value, 10);

            if (username && coins > 0) {
                document.getElementById("status-message").innerText = `Added ${coins} coins to ${username}!`;
            } else {
                document.getElementById("status-message").innerText = "Please enter valid details!";
            }
        }
    </script>
</body>
</html>
