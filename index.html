<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Coin System</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            transition: background 1s;
        }

        .container {
            margin: 20px auto;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, red, green);
            color: white;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .username {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Coin System</h1>
    <div class="container">
        <h3>Your Coins: <span id="user-coins">10</span></h3>
        <button onclick="playGame()">Get Result</button>
        <p id="result-message">Click the button to play!</p>
        <p class="username">Username: <span id="user-username"></span></p>
    </div>

    <script>
        let coins = 10;

        // Generate unique username per device using localStorage
        function generateUsername() {
            let username = localStorage.getItem("username");
            if (!username) {
                username = "User" + Math.floor(Math.random() * 100000);
                localStorage.setItem("username", username);
            }
            document.getElementById("user-username").innerText = username;
        }
        generateUsername();

        // Play game and deduct one coin
        function playGame() {
            if (coins > 0) {
                coins -= 1;
                document.getElementById("user-coins").innerText = coins;
                const result = Math.random() > 0.5 ? "GREEN" : "RED";
                document.getElementById("result-message").innerText = `Result: ${result}`;
            } else {
                alert("You have no more coins! Contact admin to add coins.");
            }
        }
    </script>
</body>
</html>
